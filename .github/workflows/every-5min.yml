name: every-5min

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分おき（UTC）
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/every-5min.yml"
      - "scripts/**"
      - "main.py"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "branch: $(git rev-parse --abbrev-ref HEAD)"
          pwd
          ls -la
          echo "---- scripts dir ----"
          [ -d scripts ] && ls -la scripts || echo "no scripts dir"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script (no heredoc)
        shell: bash
        run: |
          set -Eeuo pipefail
          if [ -f scripts/hello.py ]; then
            echo "Running scripts/hello.py"
            python scripts/hello.py
          elif [ -f main.py ]; then
            echo "Running main.py"
            python main.py
          else
            echo "Running inline Python"
            python -c 'from datetime import datetime, timezone; now=datetime.now(timezone.utc).astimezone(); print("✅ Scheduled run OK"); print("Local time:", now.strftime("%Y-%m-%d %H:%M:%S %Z%z"))'
