name: every-5min

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分おき（UTC）
  workflow_dispatch:         # 手動実行
  push:                      # すぐ動かすためのトリガ（任意）
    paths:
      - ".github/workflows/every-5min.yml"
      - "scripts/**"
      - "main.py"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (where am I?)
        run: |
          echo "branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "pwd: $(pwd)"
          ls -la
          echo "---- scripts dir ----"
          [ -d scripts ] && ls -la scripts || echo "no scripts dir"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity check Python
        run: |
          python -V
          which python

      - name: Run script (auto-detect path)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/hello.py ]; then
            echo "Running scripts/hello.py"
            python scripts/hello.py
          elif [ -f main.py ]; then
            echo "Running main.py"
            python main.py
          else
            echo "No file found -> run inline Python"
            python - <<'PY'
            from datetime import datetime, timezone
            now = datetime.now(timezone.utc).astimezone()
            print("✅ Scheduled run OK")
            print("Local time:", now.strftime("%Y-%m-%d %H:%M:%S %Z%z"))
